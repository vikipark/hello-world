<!DOCTYPE html>
<html>
<body>
<h2>구구단 8단, 9단 구현</h2>

<script>   

   var number = prompt("단수를 입력해주세요");
   var n = Number(number);


   if ( (n >= 2) && (n <= 9) ) {
          
    for ( var i = 1; i <= 9; i++) {
        document.write(n + " * " + i + " = " + (n * i) + "<br>" ); 
    }
   }

   else {
    
      document.write("2에서 9사이의 값을 입력해주세요.");

   }

</script>


</body>
