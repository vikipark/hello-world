<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body>
   <h2>구구단 함수 + 객체</h2>
   <p> 야호</p>


   <script>
    
    gugudan = {};
    gugudan.result = [];   // result 배열을 객체내 생성하고 결과값을 저장.

    gugudan.calculate = function(n) {
      for ( var i = 0; i < 9; i++ ) {
         this.result[i] = n * (i + 1);
      };
    };

    gugudan.print = function(n, result) {
      document.write("<h2>" + n + "단</h2>");
      for ( var i = 0; i < this.result.length; i++ ){
      document.write(n + " X " + (i+1) + " = " + this.result[i] + "<br>");
      };
    };

    gugudan.main = function () {
       for ( var n = 2; n <= 9; n++ ) {
       this.print(n, this.calculate(n));
      };
    };

    gugudan.main();




   </script>
    
</body>
</html>
