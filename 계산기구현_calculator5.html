<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>
    <h1>문자열 계산기 구현하기_기능별 함수</h1>

    <div id='output'></div>

    <script>
      
      function getFirstValue() {
          var fv = Number(prompt("첫번째 수를 입력하세요."));
          return fv;
      };

      function getSecondValue() {
          var sv = Number(prompt("다음 수를 입력하세요.")); 
          return sv;
      };

      function getOperator() {
          var op = prompt("연산자를 입력");
          return op;
      };

      function calculate() {        
        var result = getFirstValue();
       
        while (true) {
          var op = getOperator();     

          if (op === "q") {
              break;
          };
          var sv = getSecondValue();

          if (op === "+"){
              result += sv;
          } 
          else if(op === "-"){
              result -= sv;
          } 
          else if(op === "*"){
              result *= sv;
          } 
          else if(op === "/"){
              result /= sv;
          } 
          else {
              alert("정확히 입력")
          }      
        }
        return result;
      };

      function print(result) {
        document.getElementById('output').innerHTML = "최종 결과값 : " + result; 
      };

      function main() {
      var result = calculate();
      print(result);

      };

      main();

    </script>


    </body>
    </html>
