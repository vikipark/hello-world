<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
  <h2>구구단 배열 활용</h2>

  <script>
   var result = [];

   for ( var n = 2; n <= 9; n++) {
      //calculate
      for ( var i = 0; i < 9; i++){
      result[i] = n * (i+1);
      };
      //print
      var str2 = "<h2>" + n + "단</h2>";
      document.write(str2);
      for ( var i = 0; i < 9; i++) {
      var str ="";
      str += n;
      str += " * ";
      str += (i+1);
      str += " = ";
      str += result[i] + "<br>";
      document.write(str);
      };
 
};

  </script>
   
</body>
</html>
